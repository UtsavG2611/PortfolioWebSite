<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="filmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="#f0f0f0" />
  <rect x="20" y="20" width="460" height="260" fill="url(#filmGrad)" opacity="0.15" />
  
  <!-- Film elements -->
  <rect x="50" y="50" width="400" height="200" rx="10" ry="10" fill="#fff" opacity="0.8" />
  
  <!-- Film strip -->
  <rect x="70" y="70" width="360" height="160" fill="#333" opacity="0.9" />
  
  <!-- Film frames -->
  <rect x="90" y="90" width="60" height="40" fill="#fff" opacity="0.8" />
  <rect x="170" y="90" width="60" height="40" fill="#fff" opacity="0.8" />
  <rect x="250" y="90" width="60" height="40" fill="#fff" opacity="0.8" />
  <rect x="330" y="90" width="60" height="40" fill="#fff" opacity="0.8" />
  
  <rect x="90" y="150" width="60" height="40" fill="#fff" opacity="0.8" />
  <rect x="170" y="150" width="60" height="40" fill="#fff" opacity="0.8" />
  <rect x="250" y="150" width="60" height="40" fill="#fff" opacity="0.8" />
  <rect x="330" y="150" width="60" height="40" fill="#fff" opacity="0.8" />
  
  <!-- Award badge -->
  <circle cx="430" cy="70" r="30" fill="#ffd700" filter="url(#shadow)" />
  <text x="430" y="75" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">1st</text>
  
  <!-- Text -->
  <text x="250" y="270" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Short Film Contest Winner</text>
</svg>