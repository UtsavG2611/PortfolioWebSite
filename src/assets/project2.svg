<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2a2a2a"/>
  
  <!-- Task Management App illustration -->
  <g transform="translate(400, 200)">
    <!-- Task board -->
    <rect x="-150" y="-80" width="300" height="160" rx="5" fill="#b673f8" opacity="0.8"/>
    
    <!-- Task columns -->
    <rect x="-140" y="-70" width="90" height="140" rx="3" fill="#333"/>
    <rect x="-40" y="-70" width="90" height="140" rx="3" fill="#333"/>
    <rect x="60" y="-70" width="90" height="140" rx="3" fill="#333"/>
    
    <!-- Task cards -->
    <rect x="-130" y="-50" width="70" height="30" rx="3" fill="#fff" opacity="0.7"/>
    <rect x="-130" y="-10" width="70" height="30" rx="3" fill="#fff" opacity="0.7"/>
    <rect x="-30" y="-50" width="70" height="30" rx="3" fill="#fff" opacity="0.7"/>
    <rect x="70" y="-50" width="70" height="30" rx="3" fill="#fff" opacity="0.7"/>
    
    <!-- Text -->
    <text x="0" y="-100" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Task Management App</text>
    <text x="0" y="120" font-family="Arial" font-size="18" fill="white" text-anchor="middle">React • Redux • Firebase</text>
  </g>
</svg>