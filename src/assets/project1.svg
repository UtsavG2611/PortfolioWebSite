<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2a2a2a"/>
  
  <!-- E-commerce illustration -->
  <g transform="translate(400, 200)">
    <!-- Shopping cart -->
    <rect x="-100" y="-60" width="200" height="120" rx="10" fill="#4ca5ff" opacity="0.8"/>
    <circle cx="-60" cy="80" r="20" fill="#333"/>
    <circle cx="60" cy="80" r="20" fill="#333"/>
    
    <!-- Items in cart -->
    <rect x="-70" y="-40" width="50" height="50" rx="5" fill="#fff" opacity="0.7"/>
    <rect x="0" y="-40" width="50" height="50" rx="5" fill="#fff" opacity="0.7"/>
    
    <!-- Text -->
    <text x="0" y="-80" font-family="Arial" font-size="24" fill="white" text-anchor="middle">E-Commerce Project</text>
    <text x="0" y="120" font-family="Arial" font-size="18" fill="white" text-anchor="middle">React • Node.js • MongoDB</text>
  </g>
</svg>