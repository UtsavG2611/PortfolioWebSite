<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2a2a2a"/>
  
  <!-- Weather Dashboard illustration -->
  <g transform="translate(400, 200)">
    <!-- Weather widget -->
    <rect x="-120" y="-80" width="240" height="160" rx="10" fill="#4ca5ff" opacity="0.7"/>
    
    <!-- Sun icon -->
    <circle cx="-60" cy="-20" r="30" fill="#FFD700"/>
    <line x1="-60" y1="-70" x2="-60" y2="-60" stroke="#FFD700" stroke-width="4"/>
    <line x1="-60" y1="20" x2="-60" y2="30" stroke="#FFD700" stroke-width="4"/>
    <line x1="-110" y1="-20" x2="-100" y2="-20" stroke="#FFD700" stroke-width="4"/>
    <line x1="-20" y1="-20" x2="-10" y2="-20" stroke="#FFD700" stroke-width="4"/>
    <line x1="-95" y1="-55" x2="-85" y2="-45" stroke="#FFD700" stroke-width="4"/>
    <line x1="-35" y1="5" x2="-25" y2="15" stroke="#FFD700" stroke-width="4"/>
    <line x1="-95" y1="5" x2="-85" y2="-5" stroke="#FFD700" stroke-width="4"/>
    <line x1="-35" y1="-55" x2="-25" y2="-45" stroke="#FFD700" stroke-width="4"/>
    
    <!-- Temperature display -->
    <text x="40" y="-10" font-family="Arial" font-size="36" fill="white" font-weight="bold">24°C</text>
    <text x="40" y="20" font-family="Arial" font-size="18" fill="white">Sunny</text>
    
    <!-- Text -->
    <text x="0" y="-100" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Weather Dashboard</text>
    <text x="0" y="120" font-family="Arial" font-size="18" fill="white" text-anchor="middle">JavaScript • API • CSS</text>
  </g>
</svg>